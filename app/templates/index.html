{% extends "base.html" %}

{% block app_content %}
{% if table %}
<div class="container">
    <ul class="list-group" style="overflow:auto;display:grid;align-items:center;grid-template-columns:repeat(auto-fit, minmax(240px,1fr));grid-gap:1rem;">
        {% for char in table %}
        <li class="list-group-item" style="min-height: 60px;grid-template-columns: 1fr 1fr 1fr 1fr;grid-template-rows: 300px 300px;border-radius: 0;">
            {{ char.name }}
            <img src="{{ url_for('static', filename='img/chars/' ~ char.name ~ '_thumbnail.png') }}" alt="{{char.name}} banner" style="position: absolute;right: 1px;bottom: 0;height: 50px;">
        </li>
        <!--<div class="card" style="width:400px">
            <img class="card-img-top" src="{{ url_for('static', filename='img/chars/' ~ char.name ~ '_thumbnail.png') }}" alt="{{char.name}} banner">
            <div class="card-body">
                <h4 class="card-title text-center">{{ char.name }}</h4>
            </div>
        </div>-->

        {% endfor %}
    </ul>
</div>
{% else %}
<h4 class="display-4">Error</h4>
{% endif %}
{% endblock %}
